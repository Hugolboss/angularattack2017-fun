<md-list>
  <div class="row">
    <h3 md-subheader>Game</h3>
    <h3 md-subheader>Creator</h3>
  </div>
  <md-list-item class="row" *ngFor="let availableGame of games | async">
    <div class="column">
      <a (click)="joinAvailableGame(availableGame.$key)"> {{availableGame.game}}</a>
    </div>
    <div class="column">
      {{availableGame.players}}
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
