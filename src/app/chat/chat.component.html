<md-card class="chatbox">
  <div class="chatspace">
    <div *ngFor="let message of messages | async">
      <span class="names"> {{ message.username }}: </span>
      <span> {{ message.message }} </span>
    </div>
  </div>
</md-card>


<textarea class="chat-input" #message (keyup.enter)="onEnter(message.value); message.value = '';"></textarea>
