<div class="chatbox">
  <div class="chatspace">
<div style="width:100%;" *ngFor="let message of messages">
  <span style="font-weight: bold;"> {{ message.username }}: </span>
  <span> {{ message.message }} </span>
</div>
  </div>
</div>


<!--<input class="chat-input" #message (keyup.enter)="onEnter(message.value); message.value = '';" /> -->
<textarea class="chat-input" #message (keyup.enter)="onEnter(message.value); message.value = '';"></textarea>
