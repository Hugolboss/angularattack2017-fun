<header id="gameHeader">
  <md-card *ngIf="players && players[0]">
    <md-card-header>
      <md-card-title>Player 1: {{players[0].username}}</md-card-title>
    </md-card-header>
    <md-card-content>
      <p  *ngIf="players[0].pieceCount">Current Score: {{players[0].pieceCount}}</p>
      <p><img *ngIf="images" [src]="images[players[0].icon]"/></p>
    </md-card-content>
  </md-card>
  <md-card *ngIf="players && players[1]" class="move-right">
    <md-card-header>
      <md-card-title>Player 2: {{players[1].username}}</md-card-title>
    </md-card-header>
    <md-card-content >
      <p *ngIf="players[1].pieceCount">Current Score: {{players[1].pieceCount}}</p>
      <p><img *ngIf="images" [src]="images[players[1].icon]"/></p>
    </md-card-content>
  </md-card>
</header>
<section id="Victor" class="mat-card" *ngIf="victor">
  <h3 *ngIf="vitor.winner">Winner is {{victor.winner.username}}</h3>
  <h3 *ngIf="!vitor.winner">Players have tied!</h3>
  <button md-raised-button (click)="backToLobby()">Back To Lobby</button>
</section>
<section id="Victor" class="mat-card" *ngIf="state === 'abandoned'">
 <h3> Other Player Abandoned The Game</h3>
  <button md-raised-button (click)="backToLobby()">Back To Lobby</button>
</section>
