<p i18n>
  Welcome to game  {{gameId}}
</p>

<div id="othelloGameContainer" *ngIf="othelloService.game && othelloService.game.grid">
  <fun-board
    [grid]="othelloService.game.grid"
    [images]="images"
    [x]="8"
    [y]="8"
    (onClick)="onClick($event)"
    (onMouseOver)="onMouseOver($event)"
    (onMouseLeave)="onMouseLeave($event)"
  ></fun-board>
</div>
