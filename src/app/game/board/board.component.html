<md-grid-list [cols]="x" gutterSize="2" rowHeight="1:1">
  <md-grid-tile
    dnd-droppable
    *ngFor="let cell of joinGrid()"
    md-colspan="2"
    (click)="onClick(cell.state, cell.active)"
    (mouseover)="onMouseOver(cell)"
    (mouseout)="onMouseOut(cell)"
    [ngClass]="{'available': cell.state.available}"
    [class]="cell.row"
  >
    <fun-cell [active]="cell.active" [state]="cell.state"></fun-cell>
  </md-grid-tile>
</md-grid-list>
