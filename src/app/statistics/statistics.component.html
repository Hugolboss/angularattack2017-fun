<div md-dialog-title color="primary">
  Player stats
</div>
<md-dialog-content>
  <md-tab-group>
    <md-tab label="Othello"><fun-stat-table [stats]="player?.record?.othello"></fun-stat-table></md-tab>
    <md-tab label="Checkers"><fun-stat-table [stats]="player?.record?.checkers"></fun-stat-table></md-tab>
    <md-tab label="Tic Tac Toe"><fun-stat-table [stats]="player?.record?.tictactoe"></fun-stat-table></md-tab>
  </md-tab-group>
</md-dialog-content>
<pre>{{player | json}}</pre>
<md-dialog-actions>
  <button md-raised-button md-dialog-close color="accent">Close</button>
</md-dialog-actions>
