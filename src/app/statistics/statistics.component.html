<div class="dialog-container">
  <div md-dialog-title color="primary">
    <div>Stats for {{player?.username}}</div>
  </div>
  <md-dialog-content>
    <md-tab-group>
      <md-tab label="Othello"><fun-stat-table [stats]="player?.records?.othello"></fun-stat-table></md-tab>
      <md-tab label="Checkers"><fun-stat-table [stats]="player?.records?.checkers"></fun-stat-table></md-tab>
      <md-tab label="Tic Tac Toe"><fun-stat-table [stats]="player?.records?.tictactoe"></fun-stat-table></md-tab>
    </md-tab-group>
  </md-dialog-content>
  <md-dialog-actions>
    <button md-raised-button md-dialog-close color="accent">Close</button>
  </md-dialog-actions>
</div>
